<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Table</title>
</head>
<body>

	<style>
		table {
			border-collapse: collapse;
		}

		td, th {
			border: 1px solid black;
			padding: 5px
		}
	</style>
	
	<h2>HTML Table</h2>

	<table>
		<thead>
			<tr>
				<th>FIRST NAME</th>
				<th>LAST NAME</th>
				<th>EMAIL</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Bruno</td>
				<td>Mendes</td>
				<td>bruno.mendes.003@gmail.com</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
