<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<style>
		.container {
			margin: 50px;
			/*position: relative;*/
			width: 300px;
			height: 300px;
			border: 2px solid black;
		}

		.static-box {
			height: 100px;
			width: 100px;
			background-color: red;
		}

		.relative-box {
			position: relative;
			top: 20px;
			right: 20px;
			height: 100px;
			width: 100px;
			background-color: blue;
		}

		.absolute-box {
			position: absolute;
			top: 100px;
			left: 100px;
			height: 100px;
			width: 100px;
			background-color: green;
		}

	</style>

	<div class="container">
		<div class="static-box">Static Box</div>
		<div class="relative-box">Relative Box</div>
		<div class="absolute-box">Absolute Box</div>
	</div>
	


</body>
</html>
