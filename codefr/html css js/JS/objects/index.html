<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<body>

	<div class="container">
		<h1 class="text-center">Simple App</h1>
		<div class="row">
			<div class="col">
				<form action="">
					

					<div class="mb-3">
						<label class="form-label">First name</label>
						<input type="text" class="form-control" placeholder="Enter first name" id="firstName">
					</div>

					<div class="mb-3">
						<label class="form-label">Last name</label>
						<input type="text" class="form-control" placeholder="Enter last name" id="lastName">
					</div>

					<div class="mb-3">
						<label class="form-label">Age:</label>
						<input type="text" class="form-control" placeholder="Enter age" id="age">
					</div>

					<div class="d-grid gap-2">
						<button class="btn btn-primary" type="button" id="btnSubmit">Submit</button>
					</div>
				</form>
			</div>

			<div class="col">
				<table class="table">
				  	<thead class="table-info">
				    	<tr>
				      		<th scope="col">#</th>
				      		<th scope="col">Name</th>
				      		<th scope="col">Age</th>
				    	</tr>
				  	</thead>

				</table>
			</div>
		</div>


	</div>
