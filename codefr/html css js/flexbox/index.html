<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding FlexBox</title>
</head>
<body>
    <h1>Flexbox</h1>

    <div class="container">
        <div class="box box1">

        </div>
        <div class="box box2">
            
        </div>
        <div class="box box3">
            
        </div>
    </div>

    <style>
        .container {
            height: 300px;
            width: 100%;
            background-color: #faf2d3;
            display: flex;
            flex-direction: column;
            /* flex-direction: column; */
            /* flex-direction: column-reverse; */
            /* justify-content: center;
            align-items: center; */
            /* justify-content: flex-start */
            justify-content: justify-content;

        }

        .box {
            height: 80px;
            width: 80px;
            border: 1.5px black solid;
            margin: 3px; 
        }

        .container .box1 {
            background-color: #f4e869;
        }

        .container .box2 {
            background-color: #3085c3;
        }

        .container .box3 {
            background-color: #5cd2e6;
        }

    </style>
    
</body>
</html>
