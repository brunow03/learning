<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Forms</title>
</head>
<body>
	<h1>Basic Login UI</h1>

	<form action="">
		<label for="uname">Username or Email:</label><br>
		<input id="uname" type="text" placeholder="Enter Username or Email">
		<br><br>
		<label for="pword">Password:</label><br>
		<input id="pword" type="password" placeholder="Enter a password">
		<br><br>
		<button>Sign In</button>
	</form>

</body>
</html>
